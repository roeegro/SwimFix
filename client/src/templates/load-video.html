{% extends 'index.html' %}
{% block content %}
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <h1 class="display-3 text-center" style="color: #4e73df">Performance Assessment</h1>
                    <div class="p-5">
                        <div class="text-center">
                            <h3>Please select a video file to be sent for performance assessment:</h3>
                            <form action="" method=post enctype=multipart/form-data>
                                <p><input type=file name=file>
                                    <input type=submit value=Upload onclick="showLoader()">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
