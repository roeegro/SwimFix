{% extends 'index.html' %}
{% block content %}
<head>
    <title>Performance Assessment</title>
</head>
<body>
<script type="javascript"></script>

<script>
    function showLoader() {
        console.log('Tom');
        if (document.getElementById('file-input').value != "") {
            // you have a file
            document.getElementsByClassName('loadersmall').item(0).style.display = "block";
            document.getElementById('client-upload-status').innerHTML = "Cutting irrelevant parts";
        } else {
            document.getElementsByClassName('loadersmall').item(0).style.display = "none";
            document.getElementById('client-upload-status').innerHTML = "";
        }
    }
</script>
<div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <h1 class="display-3 text-center" style="color: #4e73df">Performance Assessment</h1>
                <div class="p-5">
                    <div class="text-center">
                        <h3>Please select a video file to be sent for performance assessment:</h3>
                        <form action="" method=post enctype=multipart/form-data>
                            <p><input id="file-input" type=file name=file>
                                <input type=submit value=Upload onclick=showLoader()>
                        </form>
                        <div class="loadersmall text-center align-content-center" style="display: none; margin-right: auto; margin-left: auto"></div>
                        <h5 id="client-upload-status"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
{% endblock content %}
