{% extends 'admin-index.html' %}
{% block content %}

<head>
    <title>Add Admin</title>
</head>

<div class="container-fluid">
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Add Admin</h1>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table id="previous_feedbacks_tbl" class="table table-bordered" id="dataTable" width="100%"
                       cellspacing="0">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Is Admin</th>
                        <th>Promote</th>
                    </tr>
                    </thead>
                    <tbody id="previous_feedbacks_tbl_body">

                    </tbody>
                    {% for item in data %}
                    <tr>
                        <td>{{item["ID"]}}</td>
                        <td>{{ item["USERNAME"] }}</td>
                        <td>{{item["EMAIL"]}}</td>
                        <td>{{ item["ISADMIN"] }}</td>
                        <td>
                            <a href="{{url_for('add_admin', id_to_promote = item['ID'])}}"> Promote </a>
                        </td>

                    </tr>
                    {% endfor %}
                </table>

            </div>
        </div>
    </div>
</div>
{% endblock content %}
