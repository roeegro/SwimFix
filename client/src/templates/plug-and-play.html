{% extends 'admin-index.html' %}

{% block content %}

<head>
    <title>Plug & Play</title>
</head>

<div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="p-5">
                    <div class="text-center">
                        <h3>Please select a python file to be sent for being another factor for analysis:</h3>
                        <form action="" method=post enctype=multipart/form-data>
                            <p><input type=file name=file>
                                <input type=submit value=Upload>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<table id="previous_feedbacks_tbl" class="table table-bordered" id="dataTable" width="100%"
       cellspacing="0">
    <thead>
    <tr>
        <th>Error id</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody id="previous_feedbacks_tbl_body">

    </tbody>
    {% for item in items %}
    <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.description }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
