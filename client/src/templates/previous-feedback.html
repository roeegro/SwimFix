{% extends 'index.html' %}
{% block content %}

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Charts</title>

    <!-- Custom fonts for this template-->
    <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper-sticky" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">


            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Charts</h1>
                <div class="row">
                    <img id="current frame to show" class="img-sticky">
                    <script src="/static/js/demo/chart-area-demo.js"></script>
                    <script>
                        setImage(parseInt("{{first_frame_number}}"))
                    </script>
                </div>
                <!-- Content Row -->
                <div class="row">
                    <div id="Charts" class="col-xl-8 col-lg-7">
                        {% for item in data %}
                        <script src="/static/js/demo/chart-area-demo.js"></script>
                        <script src="/static/vendor/chart.js/Chart.min.js"></script>
                        <script src="/static/js/d3.min.js"></script>
                        <script>
                            make_chart_from_csv("{{item.path}}")
                        </script>
                        {% endfor %}
                    </div>
                </div>
                <!-- End of Content Row -->
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->


    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>


<!-- Bootstrap core JavaScript-->
<script src="/static/vendor/jquery/jquery.min.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/static/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="/static/vendor/chart.js/Chart.min.js"></script>
<script src="/static/js/d3.min.js"></script>
<!-- Page level custom scripts -->

<!--<script src="/static/js/demo/chart-area-demo.js"></script>-->
<!--<script src="/static/js/demo/chart-pie-demo.js"></script>-->
<!--<script src="/static/js/demo/chart-bar-demo.js"></script>-->


</body>


{% endblock content %}
